<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PEAK Diving Services</title>

    <!--HOJA DE ESTILOS-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />

    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets/images/PEAK.jpg" class="app-logo" alt="Logotipo" />
            </div>

            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <button id="fname" onclick="document.getElementById('userId').style.display='block'"
                            style="width:auto;"></button>
                    </li>
                </ul>

                <div id="userId" class="modal">
                    <form class="modal-content animate">
                        <div class="imgcontainer">
                            <span onclick="document.getElementById('userId').style.display='none'" class="close"
                                title="Close Modal">&times;</span>
                            <img alt="Avatar" class="avatar" id="avatar">
                        </div>
                        <div class="container">
                            <label id="username"><b></b></label>
                        </div>
                        <div class="container">
                            <button class="cancelbtn" onclick="logout()">Logout</button>
                        </div>
                    </form>
                </div>
            </nav>

            <!--LIMPIAR FLOTADOS-->
            <div class="clearfix"></div>
        </div>
    </header>
    <div id="loader"></div>
    <iframe id="report" loading="eager" onload="loadingScript()"
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vScoXxbydYoWgMfGQeIxq-KxM7PeoJF5s9fQs_9K8LSREx3ARu_D_i1nmS43V8AYzYFaByxXFFS00NW/pubhtml?gid=1750349880&amp;single=true&amp;widget=true&amp;headers=false"></iframe>

    <footer id="footer">
        <div class="center">
            <p class="copy">
                &copy; Copyright 2021
            </p>
            <p class="copy">
                Built by
                <a href="https://www.linkedin.com/in/alejandrofernandezb/" target="_blank">Alejandro Fern√°ndez
                    Barrientos</a>
            </p>
            <i class="scroll-up" id="scroll-up"><img src="assets/icons/arrow-up.png" class="socicon up-arrow"
                    alt="scroll-up" /></i>
        </div>
    </footer>

    <!-- Website scripts -->
    <script src="assets/js/report.js"></script>
    <!-- Google reCaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>


    <!-- Ion icons scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
